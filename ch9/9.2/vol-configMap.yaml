apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vol-configmap
  name: vol-configmap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vol-configmap
  template:
    metadata:
      labels:
        app: vol-configmap
    spec:
      containers:
      - image: sysnet4admin/sleepy 
        name: sleepy 
        command: ["/bin/sh","-c"]
        args:
        - |
          sleep 3600
        volumeMounts:
        - name: appconfigvol
          mountPath: /etc/sleepy.d
      volumes:
      - name: appconfigvol
        configMap:
          name: sleepy-config
