apiVersion: batch/v1
kind: Job
metadata:
  name: jobs-ttlsecondsafterfinished
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 30
  template:
    spec:
      containers:
      - name: jobs-ttlsecondsafterfinished
        image: sysnet4admin/net-tools
        command: ["/bin/sh", "-c"]
        args:
        - sleep 60;
          curlchk nginx;  
      restartPolicy: Never
